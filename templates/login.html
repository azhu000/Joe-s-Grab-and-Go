<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1> 

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.name }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    
    <a href="{{url_for('register')}}">If you don't have an account, sign up!</a><br>
</body>
</html>
